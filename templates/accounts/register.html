{%extends "base2.html"%}
{% load static %}
{% block title%}
  Register
{% endblock title%}
{%block content%}

<section id="register" class="py-5" style="margin-top: 15vh; background-color: #071521;">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body" style=" border: 1px solid #0c2436; background-color: #091a28">
                <form action="{% url 'register'%}" method= "POST">
                {% csrf_token%}
                  <div class="form-group">
                  <label for="first_name" style="color: white;">First Name</label>
                  <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="last_name" style="color: white;">Last Name</label>
                  <input type="text" name="last_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="username" style="color: white;">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="email" style="color: white;">Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password2" style="color: white;">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password" style="color: white;">Confirm Password</label>
                  <input type="password" name="password2" class="form-control" required>
                </div>
                <input type="submit" value="Register" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock content %}
