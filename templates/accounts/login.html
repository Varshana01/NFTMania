{%extends "base2.html"%}
{% load static %}
{% block title%}
  Login
{% endblock title%}
{%block content%}

<section id="login" class="py-5" style="margin-top: 15vh; background-color: #071521;">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body" style=" border: 1px solid #0c2436; background-color: #091a28">
              <form action="{% url 'login'%}" method= "POST">
                {% csrf_token%}
                <div class="form-group">
                  <label for="username" style="color: white;">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2" style="color: white;">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>

                <input type="submit" value="Login" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
      <h5 style="text-align: center;">Do not have an account? <a href="{%url 'register'%}"> Register </a></h5>
    </div>
  </section>


{% endblock content %}
